<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <div class="logo d-flex align-items-center">
      
        <img src="logo.png" alt="">
        <span class="d-none d-lg-block">12ª Região - APS</span>
      
      </div>
      <i class="bi bi-list toggle-sidebar-btn" (click)="toggleSidebar()"></i>
      

    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
      
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"  (click)="toggleDropdown(); $event.preventDefault()">
            <!--<img src="img/profile-img.jpg" alt="Profile" class="rounded-circle">-->
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ nomeUsuario || 'Usuário' }} </span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile" [class.show]="dropdownVisible">
            <li class="dropdown-header">
              <h6>{{ nomeUsuario || 'Usuário' }}</h6>
              <span>{{ emailUsuario || 'E-Mail' }}</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>


            <li class="dropdown-header">
              <h6>{{ clube || 'Usuário' }}</h6>              
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="#" (click)="logout(); $event.preventDefault()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
